<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>access record</h1>
        <table border="3px">
            <tr>
                <th>
                <h1>id</h1>
                <h1>name</h1>
                <h1>author</h1>
                <h1>date</h1>
                </th>
                

            </tr>
            {% for ao in access %}
                <tr>
                    <td>{{ao.id}}</td>
                    <td>{{ao.name}}</td>
                    <td>
                        {{ao.author}}
                    </td>
                    <td>{{ao.date}}</td>

                </tr>
            {% endfor %}

        </table>
       

    </center>
    
</body>
</html>
