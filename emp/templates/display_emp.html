<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center >
        <h1>
            emp&dept
        </h1>
        <table border="3px">
            <tr>
            
                    <th>empno</th>
                    <th>ename</th>
                    <th>job</th>
                    <th>mgr</th>
                    <th>hiredate</th>
                    <th>sal</th>
                    <th>comm</th>
                    <th>deptno</th>
                    <th>deptno</th>
                    <th>dname</th>
                    <th>loc</th>

                </th>
            </tr>
            {% for eo in ldeo  %}
            <tr>
                <td>
                    {{eo.empno}}</td>
                    <td>{{eo.ename}}</td>
                   <td> {{eo.job}}</td>
                    <td>{{eo.mgr}}</td>
                    <td>{{eo.hiredate}}</td>
                    <td>{{eo.sal}}</td>
                    <td>{{eo.comm}}</td>
                    <td>{{eo.deptno}}</td>
                    <td>{{eo.deptno.deptno}}</td>
                    <td>{{eo.deptno.dname}}</td>
                    <td>{{eo.deptno.loc}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
