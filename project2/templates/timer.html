{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href='{% static "css/timer.css" %}'>
</head>
<body>
    <img src="{% static 'images/sdv.png' %}" alt="">
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 m-auto ">
                <div class="card ">
                    <div class="card-body text-center">
                        <h1>indian standard time</h1>
                        <h2>asia/kolkata</h2>
                        <h3 id="date">date</h3>
                        <h4 id="time">time</h4>


                    </div>

                </div>

            </div>

        </div>
    </section>
    <script>
        let datetag=document.getElementById("date");
        let timetag=document.getElementById("time");
       
        let timer=function(){
            let d1=new Date();
            let currentdate=d1.toLocaleDateString();
            let currenttime=d1.toLocaleTimeString();
            datetag.textContent=currentdate;
            timetag.textContent=currenttime;


            
        }
        setInterval(timer,1000);

        
    </script>
    
</body>
</html>
